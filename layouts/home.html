{{ define "main" }}
<main id="home">
    <div class="avatar-container">
        <img src="https://github.com/nenitf.png">
    </div>

    <div class="container">
        <ul>
            {{ range .Site.Data.home }}
            <a class="link" role="listitem" aria-label="{{.name}}" href="{{.href}}">
                {{with .icon}}
                <i class="{{.}}"></i>
                {{end}}
                <span>
                    {{.name}}
                </span>
            </a>
            {{ end }}
        </ul>
    </div>
</main>
{{ end }}
