{{ if or (not (isset .Params "footer")) (.Params.footer) }}
<footer>
    <ul>
        {{ range .Site.Menus.footer }}
        <li><a href="{{.URL}}">{{.Name}}</a></li>
        {{ end }}
        {{ range .Params.footer }}
        <li><a href="{{.url}}">{{.name}}</a></li>
        {{ end }}
    </ul>
</footer>
{{ end }}
