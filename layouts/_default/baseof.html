<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body class="{{.Params.Type}} antialiased bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-200 scroll-smooth">
        {{ if (.Params.redirectTo) }}
        Redirecionando para <code>{{.Params.redirectTo}}</code>
        {{ end }}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}
    </body>
</html>
